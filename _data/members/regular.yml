  interets_de_recherche: >
    L’objectif de la recherche de Ryan Kavanagh est de développer des outils et
    des techniques qui permettent de spécifier, implémenter et raisonner au
    sujet des systèmes concurrents. Présentement, il travaille sur la
    conception des langages de programmation concurrente fondés sur une base
    logique.
